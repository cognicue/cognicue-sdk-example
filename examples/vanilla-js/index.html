<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla - JS</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="main">
    <div class="loader"></div>
    <div class="question-box hide">
      <div class="question"></div>
      <div class="question-buttons">
        <button class="question-next">Next</button>
        <button class="question-finish hide">Finish</button>
      </div>
    </div>
    <div class="start-screen hide">
      <button class="question-start">Start</button>
    </div>
    <div class="finish-screen hide">
      Interview End.
    </div>
  </div>
  <script src="https://sdk.cognicue.in/0.1.1/cognicue.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
